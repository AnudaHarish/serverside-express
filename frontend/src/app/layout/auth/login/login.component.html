<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input nbInput [(ngModel)]="loginObj.name" type="text" placeholder="username" name="username"/>
      <input nbInput [(ngModel)]="loginObj.psw" type="password" placeholder="password" name="password"/>
      <button nbButton status="primary" (click)="onSubmit()">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
