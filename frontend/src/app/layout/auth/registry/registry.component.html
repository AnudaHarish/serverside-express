<div class="row align-content-center justify-content-center v-height">
  <nb-card class="w-50 p-5">
    <nb-card-body>
      <div class="row justify-content-center m-auto">
        <div class="col-auto">
          <div class="form">
            <div class="row justify-content-center mb-5">
              <div class="col-auto">
                <span class="text-dark text-size">Register</span>
              </div>
            </div>
            <div class="row">
              <form class="register-form">
                <div class="row mb-3">
                  <div class="col">
                    <input nbInput [(ngModel)]="registerObj.name" type="text" placeholder="username" name="username"/>
                  </div>
                  <div class="col">
                    <input nbInput  [(ngModel)]="registerObj.psw" type="password" placeholder="password" name="password"/>
                  </div>
                </div>
                <div class="row justify-content-center mt-3">
                  <div class="col-auto">
                    <button nbButton status="primary" (click)="onSubmit()">Signup</button>
                  </div>
                </div>
                <div class="row justify-content-center mt-2">
                  <div class="col-auto">
                    <p class="message">Already registered? <a routerLink="/login" style="cursor: pointer">Sign In</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
